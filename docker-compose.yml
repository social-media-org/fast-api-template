version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_clean_arch
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      # Hot reload in development
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
